<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>New RPS</title>
</head>
<body>
    <div class="box">
        <div class="score-box">
            <div class="playerName nameSize">
                <p>Player Score: <p class="score" id="player">0</p></p>
            </div>
            <div class="computerName nameSize">
                <p>Computer Score: <p class="score" id="computer">0</p></p>
            </div>
        </div>
        <div class="game-box">
            <div class="cpu-box"></div>
            <div class="result-box">
                <p id="matchConfirmation">The result is...</p>
            </div>
            <div class="player-box">
                <button class="rock box choice-box" id="rock">Rock</button>
                <button class="paper box choice-box" id="paper">Paper</button>
                <button class="scissors box choice-box" id="scissors">Scissors</button>
            </div>
        </div>
        <div class="menu-box">
            <button class="start-box" id="start">Start</button>
            <button class="restart-box" id="restart">Restart</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
